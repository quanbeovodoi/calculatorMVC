<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    #result {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="result">0</div>
  <button class="button" onclick="controller.numberButton(7)">7</button>
  <button class="button" onclick="controller.numberButton(8)">8</button>
  <button class="button" onclick="controller.numberButton(9)">9</button>
  <br>
  <button class="button" onclick="controller.numberButton(4)">4</button>
  <button class="button" onclick="controller.numberButton(5)">5</button>
  <button class="button" onclick="controller.numberButton(6)">6</button>
  <br>
  <button class="button" onclick="controller.numberButton(1)">1</button>
  <button class="button" onclick="controller.numberButton(2)">2</button>
  <button class="button" onclick="controller.numberButton(3)">3</button>
  <br>
  <button class="button" onclick="controller.numberButton(0)">0</button>
  <button class="button" onclick="controller.operatorButton('+')">+</button>
  <button class="button" onclick="controller.operatorButton('-')">-</button>
  <br>
  <button class="button" onclick="controller.operatorButton('*')">*</button>
  <button class="button" onclick="controller.operatorButton('/')">/</button>
  <button class="button" onclick="controller.clear()">C</button>
  <br>
  <button class="button" onclick="controller.calculate()">=</button>

  <script>
    // Model
    const model = {
      expression: "",
      getResult: function() {
        try {
          const result = eval(this.expression);
          return result;
        } catch (error) {
          return "Error";
        }
      },
      clear: function() {
        this.expression = "";
      }
    };

    // View
    const view = {
      updateResult: function(result) {
        const resultElement = document.getElementById("result");
        resultElement.textContent = result;
      }
    };

    // Controller
    const controller = {
      numberButton: function(number) {
        model.expression += number;
        view.updateResult(model.expression);
      },
      operatorButton: function(operator) {
        model.expression += operator;
        view.updateResult(model.expression);
      },
      clear: function() {
        model.clear();
        view.updateResult(model.expression);
      },
      calculate: function() {
        const result = model.getResult();
        view.updateResult(result);
        model.expression = result.toString();
      }
    };
  </script>
</body>
</html>
